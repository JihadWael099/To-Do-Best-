<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm py-3">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold text-primary" routerLink="/">ToDa</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
      data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <ng-container *ngIf="!authService.isLoggedIn(); else loggedInBlock">
          <li class="nav-item">
            <a class="nav-link" routerLink="/register">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/login">Login</a>
          </li>
        </ng-container>
        <ng-template #loggedInBlock>
          <li class="nav-item">
            <a class="nav-link" (click)="logout()" style="cursor:pointer;">Logout</a>
          </li>
        </ng-template>
      </ul>

    
      <div *ngIf="authService.isLoggedIn()" class="d-flex align-items-center gap-2">
        <input
          type="text"
          [formControl]="searchControl"
          (keyup.enter)="search()"
          placeholder="Search books..."
          class="w-full lg:w-72 rounded-full border border-orange bg-transparent py-2 px-4 text-orange placeholder-orange focus:border-orange-400 focus:outline-none focus:ring-1 focus:ring-orange-500 transition"
        />
        <button (click)="search()" class="text-orange hover:text-orange-400 btn btn-primary me-5">
          search
        </button>

        <a class="nav-link me-2" routerLink="/profile" >
          <i class="fas fa-user-circle fa-2x text-primary"></i>
        </a>
      </div>
    </div>
  </div>
</nav>
